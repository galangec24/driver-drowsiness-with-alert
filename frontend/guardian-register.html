<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Guardian Registration - Driver Alert</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4e73df">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Driver Alert">
    <link rel="apple-touch-icon" href="/icon-192.png">
    
    <style>
        :root {
            --primary-color: #1a237e;
            --primary-light: #534bae;
            --secondary-color: #757575;
            --success-color: #1cc88a;
            --danger-color: #e74a3b;
            --gradient-start: #667eea;
            --gradient-end: #764ba2;
        }
        
        body {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        .register-container {
            max-width: 400px;
            width: 100%;
        }
        
        .register-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .app-logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 40px;
            box-shadow: 0 8px 20px rgba(26, 35, 126, 0.3);
        }
        
        .app-title {
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .app-subtitle {
            color: var(--secondary-color);
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .form-control {
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e1e5e9;
            margin-bottom: 15px;
            transition: all 0.3s;
            font-size: 16px;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
        }
        
        .btn-register {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .btn-register:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(26, 35, 126, 0.3);
        }
        
        .btn-register:disabled {
            opacity: 0.7;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        .error-message {
            color: var(--danger-color);
            font-size: 14px;
            margin-top: 10px;
            display: none;
            padding: 10px;
            background: rgba(231, 74, 59, 0.1);
            border-radius: 8px;
            border-left: 4px solid var(--danger-color);
        }
        
        .success-message {
            color: var(--success-color);
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(28, 200, 138, 0.1);
            border-radius: 8px;
            border-left: 4px solid var(--success-color);
        }
        
        .login-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link:hover {
            text-decoration: underline;
        }
        
        .password-strength {
            height: 5px;
            background: #e1e5e9;
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s;
        }
        
        .terms-check {
            text-align: left;
            margin: 15px 0;
        }
        
        .terms-check label {
            font-size: 14px;
        }
        
        .terms-link {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .terms-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .register-card {
                padding: 25px;
            }
            .app-logo {
                width: 80px;
                height: 80px;
                font-size: 32px;
            }
            .app-title {
                font-size: 24px;
            }
            .app-subtitle {
                font-size: 14px;
            }
        }
        
        /* Loading animation */
        .loading-dots {
            display: inline-block;
        }
        
        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
            margin: 0 2px;
            animation: loading 1.4s infinite ease-in-out both;
        }
        
        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }
        
        @keyframes loading {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        
        /* Debug buttons */
        .debug-btn {
            position: fixed;
            right: 10px;
            z-index: 9999;
            background: #6c757d;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            font-size: 11px;
            cursor: pointer;
            opacity: 0.7;
        }
        
        .debug-btn:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <!-- App Logo -->
            <div class="app-logo">
                <i class="fas fa-user-shield"></i>
            </div>
            
            <h1 class="app-title">Guardian Registration</h1>
            <p class="app-subtitle">Create your account to monitor drivers</p>
            
            <!-- Registration Form -->
            <form id="guardianRegisterForm">
                <div class="mb-3">
                    <input type="text" 
                           class="form-control" 
                           id="fullName" 
                           placeholder="Full Name"
                           required>
                </div>
                
                <div class="mb-3">
                    <input type="tel" 
                           class="form-control" 
                           id="phoneNumber" 
                           placeholder="Phone Number"
                           required
                           pattern="[0-9]{10,11}"
                           maxlength="11"
                           inputmode="numeric">
                    <small class="text-muted" style="display: block; text-align: left; margin-top: 5px; font-size: 12px;">
                        10-11 digit phone number (used for login)
                    </small>
                </div>
                
                <div class="mb-3">
                    <input type="email" 
                           class="form-control" 
                           id="email" 
                           placeholder="Email Address (Optional)">
                </div>
                
                <div class="mb-3">
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           placeholder="Password"
                           required
                           minlength="6">
                    <div class="password-strength">
                        <div class="strength-bar" id="passwordStrength"></div>
                    </div>
                    <small class="text-muted" style="display: block; text-align: left; margin-top: 5px; font-size: 12px;">
                        Minimum 6 characters
                    </small>
                </div>
                
                <div class="mb-3">
                    <input type="password" 
                           class="form-control" 
                           id="confirmPassword" 
                           placeholder="Confirm Password"
                           required>
                </div>
                
                <div class="mb-3">
                    <input type="text" 
                           class="form-control" 
                           id="address" 
                           placeholder="Address (Optional)">
                </div>
                
                <div class="terms-check">
                    <input class="form-check-input" type="checkbox" id="acceptTerms" required>
                    <label class="form-check-label" for="acceptTerms">
                        I agree to the <a href="#" class="terms-link" onclick="showTerms()">Terms of Service</a> and 
                        <a href="#" class="terms-link" onclick="showPrivacy()">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-register" id="registerButton">
                    <i class="fas fa-user-plus me-2"></i> <span id="registerText">Create Account</span>
                </button>
                
                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span id="errorText"></span>
                </div>
                
                <div class="success-message" id="successMessage" style="display: none;">
                    <i class="fas fa-check-circle me-2"></i>
                    <span id="successText"></span>
                </div>
            </form>
            
            <!-- Already have account -->
            <p class="mt-4 text-muted" style="font-size: 14px;">
                Already have an account? 
                <a href="/" class="login-link">Login here</a>
            </p>
            
            <!-- Demo Note -->
            <div class="alert alert-info mt-4" style="font-size: 12px; padding: 10px;">
                <i class="fas fa-info-circle me-1"></i>
                <strong>Demo Note:</strong> After registration, you can login and register drivers to monitor.
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    // Service Worker Registration
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function(registration) {
                    console.log('‚úÖ Service Worker registered with scope:', registration.scope);
                })
                .catch(function(error) {
                    console.log('‚ö†Ô∏è Service Worker registration failed:', error);
                });
        });
    }
    
    // ==================== REGISTRATION FUNCTIONS ====================
    
    // DOM Ready
    document.addEventListener('DOMContentLoaded', function() {
        console.log('‚úÖ Registration page loaded');
        
        // Setup form submission
        const form = document.getElementById('guardianRegisterForm');
        form.addEventListener('submit', handleRegistration);
        
        // Password strength indicator
        document.getElementById('password').addEventListener('input', checkPasswordStrength);
        
        // Confirm password validation
        document.getElementById('confirmPassword').addEventListener('input', validatePasswordMatch);
        
        // Auto-focus on name field
        document.getElementById('fullName').focus();
        
        // Add debug buttons
        addDebugButtons();
        
        // Check if coming from login page with pre-filled phone
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('phone')) {
            document.getElementById('phoneNumber').value = urlParams.get('phone');
        }
    });
    
    // Main Registration Handler
    async function handleRegistration(e) {
        e.preventDefault();
        
        // Get form values
        const fullName = document.getElementById('fullName').value.trim();
        const phoneNumber = document.getElementById('phoneNumber').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const address = document.getElementById('address').value.trim();
        
        console.log('üìù Registration attempt:', {
            name: fullName.substring(0, 10) + (fullName.length > 10 ? '...' : ''),
            phone: phoneNumber,
            email: email || 'none',
            password_length: password.length
        });
        
        // Validation
        if (!fullName) {
            showError('Full name is required');
            return;
        }
        
        if (!phoneNumber || !/^[0-9]{10,11}$/.test(phoneNumber)) {
            showError('Valid phone number is required (10-11 digits)');
            return;
        }
        
        if (password.length < 6) {
            showError('Password must be at least 6 characters');
            return;
        }
        
        if (password !== confirmPassword) {
            showError('Passwords do not match');
            return;
        }
        
        if (!document.getElementById('acceptTerms').checked) {
            showError('You must accept the terms and conditions');
            return;
        }
        
        // Show loading
        const registerBtn = document.getElementById('registerButton');
        const registerText = document.getElementById('registerText');
        const originalText = registerText.innerHTML;
        registerText.innerHTML = '<span class="loading-dots"><span></span><span></span><span></span></span>';
        registerBtn.disabled = true;
        
        // Hide any previous messages
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('successMessage').style.display = 'none';
        
        try {
            // STEP 1: REGISTER THE USER
            console.log('üì§ STEP 1: Sending registration request...');
            const registrationData = {
                full_name: fullName,
                phone: phoneNumber,
                password: password,
                email: email || '',
                address: address || ''
            };
            
            console.log('üì¶ Registration payload:', { 
                ...registrationData, 
                password: '***' + password.substring(password.length - 2) 
            });
            
            const response = await fetch('/api/register-guardian', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(registrationData)
            });
            
            console.log('üì• Registration response status:', response.status);
            
            const registrationResult = await response.json();
            console.log('üì• Registration response data:', registrationResult);
            
            if (!registrationResult.success) {
                throw new Error(registrationResult.error || 'Registration failed');
            }
            
            console.log('‚úÖ STEP 1 COMPLETE: Registration successful!');
            console.log('   Guardian ID:', registrationResult.guardian_id);
            console.log('   Phone:', registrationResult.phone);
            
            // Give database a moment
            await new Promise(resolve => setTimeout(resolve, 300));
            
            // STEP 2: AUTO-LOGIN AFTER REGISTRATION
            console.log('üîê STEP 2: Attempting auto-login...');
            
            const loginData = {
                phone: phoneNumber,
                password: password
            };
            
            console.log('üì§ Login payload:', { phone: loginData.phone, password: '***' });
            
            const loginResponse = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(loginData)
            });
            
            console.log('üì• Login response status:', loginResponse.status);
            
            const loginResult = await loginResponse.json();
            console.log('üì• Login response data:', loginResult);
            
            if (loginResult.success) {
                console.log('‚úÖ STEP 2 COMPLETE: Auto-login successful!');
                console.log('   Session token:', loginResult.session_token ? loginResult.session_token.substring(0, 20) + '...' : 'None');
                console.log('   Guardian ID:', loginResult.guardian_id);
                
                // Store authentication data
                localStorage.setItem('authToken', loginResult.session_token);
                localStorage.setItem('guardianId', loginResult.guardian_id);
                localStorage.setItem('userPhone', loginResult.phone);
                localStorage.setItem('userName', loginResult.full_name);
                localStorage.setItem('userType', 'guardian');
                
                showSuccess('Registration successful! Auto-login complete. Redirecting to dashboard...');
                
                // STEP 3: REDIRECT TO DASHBOARD
                console.log('üöÄ STEP 3: Redirecting to dashboard...');
                
                // Small delay to show success message
                setTimeout(() => {
                    const dashboardUrl = `/guardian-dashboard?guardian_id=${loginResult.guardian_id}&token=${loginResult.session_token}`;
                    console.log('üìç Dashboard URL:', dashboardUrl);
                    window.location.href = dashboardUrl;
                }, 1500);
                
            } else {
                console.error('‚ùå STEP 2 FAILED: Auto-login failed:', loginResult.error);
                
                // Check if we got a session token from registration
                if (registrationResult.session_token) {
                    console.log('‚ö†Ô∏è Using session token from registration...');
                    
                    // Store authentication data from registration
                    localStorage.setItem('authToken', registrationResult.session_token);
                    localStorage.setItem('guardianId', registrationResult.guardian_id);
                    localStorage.setItem('userPhone', registrationResult.phone);
                    localStorage.setItem('userName', registrationResult.full_name);
                    localStorage.setItem('userType', 'guardian');
                    
                    showSuccess('Registration successful! Using registration token. Redirecting to dashboard...');
                    
                    setTimeout(() => {
                        const dashboardUrl = `/guardian-dashboard?guardian_id=${registrationResult.guardian_id}&token=${registrationResult.session_token}`;
                        console.log('üìç Dashboard URL (registration token):', dashboardUrl);
                        window.location.href = dashboardUrl;
                    }, 1500);
                    
                } else {
                    // Registration succeeded but login failed and no registration token
                    showSuccess('Registration successful! However, auto-login failed. Please login manually.');
                    
                    // Store phone for auto-fill
                    localStorage.setItem('lastRegisteredPhone', phoneNumber);
                    
                    // Redirect to login page
                    setTimeout(() => {
                        window.location.href = '/?registered=true';
                    }, 2000);
                }
            }
            
        } catch (error) {
            console.error('üö® Registration process error:', error);
            
            let errorMessage = 'Registration failed. ';
            
            if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                errorMessage += 'Please check your internet connection.';
            } else if (error.message.includes('already registered')) {
                errorMessage += 'This phone number is already registered. Please login instead.';
            } else if (error.message.includes('Invalid Philippine')) {
                errorMessage += 'Please enter a valid Philippine phone number (09XXXXXXXXX).';
            } else {
                errorMessage += error.message;
            }
            
            showError(errorMessage);
            
            // Restore button
            registerText.innerHTML = originalText;
            registerBtn.disabled = false;
        }
    }
    
    // ==================== HELPER FUNCTIONS ====================
    
    function checkPasswordStrength() {
        const password = document.getElementById('password').value;
        const strengthBar = document.getElementById('passwordStrength');
        
        let strength = 0;
        
        // Length check
        if (password.length >= 6) strength += 25;
        if (password.length >= 8) strength += 25;
        
        // Complexity checks
        if (/[A-Z]/.test(password)) strength += 25;
        if (/[0-9]/.test(password)) strength += 25;
        
        // Update strength bar
        strengthBar.style.width = strength + '%';
        
        // Color coding
        if (strength < 50) {
            strengthBar.style.backgroundColor = '#e74a3b'; // Red
        } else if (strength < 75) {
            strengthBar.style.backgroundColor = '#f6c23e'; // Yellow
        } else {
            strengthBar.style.backgroundColor = '#1cc88a'; // Green
        }
    }
    
    function validatePasswordMatch() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const confirmField = document.getElementById('confirmPassword');
        
        if (confirmPassword && password !== confirmPassword) {
            confirmField.style.borderColor = '#e74a3b';
            return false;
        } else {
            confirmField.style.borderColor = password ? '#1cc88a' : '#e1e5e9';
            return true;
        }
    }
    
    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        
        errorText.textContent = message;
        errorDiv.style.display = 'block';
        
        // Hide success message if showing
        document.getElementById('successMessage').style.display = 'none';
        
        // Scroll to error
        errorDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        
        // Auto-hide after 10 seconds
        setTimeout(() => {
            errorDiv.style.display = 'none';
        }, 10000);
    }
    
    function showSuccess(message) {
        const successDiv = document.getElementById('successMessage');
        const successText = document.getElementById('successText');
        
        successText.textContent = message;
        successDiv.style.display = 'block';
        
        // Hide error message if showing
        document.getElementById('errorMessage').style.display = 'none';
        
        // Scroll to success message
        successDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        
        // Auto-hide after 5 seconds (unless it's a redirect message)
        if (!message.includes('Redirecting')) {
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }
    }
    
    function showTerms() {
        alert('Terms of Service:\n\n1. You are responsible for the drivers you register.\n2. Keep your login credentials secure.\n3. Use the system only for legitimate monitoring purposes.\n4. Respect privacy and comply with applicable laws.');
    }
    
    function showPrivacy() {
        alert('Privacy Policy:\n\n1. We store your information securely.\n2. Your data is only used for driver monitoring alerts.\n3. We do not share your information with third parties.\n4. You can request data deletion at any time.');
    }
    
    // ==================== DEBUG FUNCTIONS ====================
    
    function addDebugButtons() {
        // Debug Registration Button
        const debugRegBtn = document.createElement('button');
        debugRegBtn.textContent = 'üîß Debug';
        debugRegBtn.className = 'debug-btn';
        debugRegBtn.style.top = '10px';
        debugRegBtn.onclick = function(e) {
            e.preventDefault();
            runDebugTests();
        };
        document.body.appendChild(debugRegBtn);
        
        // Test Login Button
        const debugLoginBtn = document.createElement('button');
        debugLoginBtn.textContent = 'üîê Test Login';
        debugLoginBtn.className = 'debug-btn';
        debugLoginBtn.style.top = '50px';
        debugLoginBtn.onclick = function(e) {
            e.preventDefault();
            testLoginManually();
        };
        document.body.appendChild(debugLoginBtn);
        
        // Fill Test Data Button
        const testDataBtn = document.createElement('button');
        testDataBtn.textContent = 'üìù Test Data';
        testDataBtn.className = 'debug-btn';
        testDataBtn.style.top = '90px';
        testDataBtn.onclick = function(e) {
            e.preventDefault();
            fillTestData();
        };
        document.body.appendChild(testDataBtn);
    }
    
    async function runDebugTests() {
        console.group('üß™ DEBUG TESTS');
        
        try {
            // Test 1: Check API health
            console.log('1Ô∏è‚É£ Testing /api/health...');
            const healthResponse = await fetch('/api/health');
            const healthData = await healthResponse.json();
            console.log('   ‚úÖ Health:', healthData.status);
            console.log('   ‚úÖ Database:', healthData.database_status || 'unknown');
            
            // Test 2: Test bcrypt
            console.log('2Ô∏è‚É£ Testing /api/test-bcrypt...');
            try {
                const bcryptResponse = await fetch('/api/test-bcrypt');
                const bcryptData = await bcryptResponse.json();
                console.log('   ‚úÖ Bcrypt working:', bcryptData.success);
                console.log('   ‚úÖ Hash format valid:', bcryptData.hash_format_valid);
            } catch (bcryptError) {
                console.log('   ‚ùå Bcrypt test failed:', bcryptError.message);
            }
            
            // Test 3: Test registration endpoint
            console.log('3Ô∏è‚É£ Testing registration endpoint...');
            const testPhone = '09' + Math.floor(100000000 + Math.random() * 900000000);
            const testData = {
                full_name: "Test User",
                phone: testPhone,
                password: "test123",
                email: "test@example.com",
                address: "Test Address"
            };
            
            console.log('   üì± Test phone:', testPhone);
            
            const testResponse = await fetch('/api/register-guardian', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(testData)
            });
            
            const testResult = await testResponse.json();
            console.log('   ‚úÖ Registration test:', testResult.success ? 'SUCCESS' : 'FAILED');
            console.log('   üìä Result:', {
                success: testResult.success,
                error: testResult.error || 'none',
                has_token: !!testResult.session_token
            });
            
        } catch (error) {
            console.error('‚ùå Debug test failed:', error);
        }
        
        console.groupEnd();
        alert('üß™ Debug tests completed. Check console for details.');
    }
    
    function testLoginManually() {
        const phone = prompt('Enter phone number to test login:');
        const password = prompt('Enter password:');
        
        if (phone && password) {
