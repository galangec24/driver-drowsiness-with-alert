    <style>
        :root {
            --primary-color: #1a237e;
            --primary-light: #534bae;

            --success-color: #1cc88a;
            --danger-color: #e74a3b;
            --gradient-start: #667eea;
            --gradient-end: #764ba2;
        }
        
        body {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        .register-container {
            max-width: 400px;
            width: 100%;
        }
        
        .register-card {
            background: white;

            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            animation: fadeIn 0.5s ease;

        @keyframes fadeIn {

        }
        
        .app-subtitle {
            color: var(--secondary-color);
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .form-control {
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e1e5e9;
            margin-bottom: 15px;
            transition: all 0.3s;
            font-size: 16px;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
        }
        
        .btn-register {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .btn-register:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(26, 35, 126, 0.3);
        }
        
        .btn-register:disabled {
            opacity: 0.7;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        .error-message {
            color: var(--danger-color);
            font-size: 14px;
            margin-top: 10px;
            display: none;
            padding: 10px;
            background: rgba(231, 74, 59, 0.1);
            border-radius: 8px;
            border-left: 4px solid var(--danger-color);
        }
        
        .success-message {
            color: var(--success-color);
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(28, 200, 138, 0.1);
            border-radius: 8px;
            border-left: 4px solid var(--success-color);
        }
        
        .login-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link:hover {
            text-decoration: underline;
        }
        
        .password-strength {
            height: 5px;
            background: #e1e5e9;
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;

    function showError(message) {
    const errorDiv = document.getElementById('errorMessage');
    const errorText = document.getElementById('errorText');
    
    errorText.textContent = message;
    errorDiv.style.display = 'block';
    
    // Hide success message if showing
    document.getElementById('successMessage').style.display = 'none';
    
    // Scroll to error
    errorDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
    
    // Auto-hide after 10 seconds
    setTimeout(() => {
        errorDiv.style.display = 'none';
    }, 10000);
}

function showSuccess(message) {
    const successDiv = document.getElementById('successMessage');
    const successText = document.getElementById('successText');
    
    successText.textContent = message;
    successDiv.style.display = 'block';
    
    // Hide error message if showing
    document.getElementById('errorMessage').style.display = 'none';
    
    // Scroll to success message
    successDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
    
    // Auto-hide after 5 seconds (unless it's a redirect message)
    if (!message.includes('Redirecting')) {
        setTimeout(() => {
            successDiv.style.display = 'none';
        }, 5000);
    }
    }

function checkPasswordStrength() {
    const password = document.getElementById('password').value;
    const strengthBar = document.getElementById('passwordStrength');
    
    let strength = 0;
    
    // Length check
    if (password.length >= 6) strength += 25;
    if (password.length >= 8) strength += 25;
    
    // Complexity checks
    if (/[A-Z]/.test(password)) strength += 25;
    if (/[0-9]/.test(password)) strength += 25;
    
    // Update strength bar
    strengthBar.style.width = strength + '%';
    
    // Color coding
    if (strength < 50) {
        strengthBar.style.backgroundColor = '#e74a3b'; // Red
    } else if (strength < 75) {
        strengthBar.style.backgroundColor = '#f6c23e'; // Yellow
    } else {
        strengthBar.style.backgroundColor = '#1cc88a'; // Green
    }
}

function validatePasswordMatch() {
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const confirmField = document.getElementById('confirmPassword');
    
    if (confirmPassword && password !== confirmPassword) {
        confirmField.style.borderColor = '#e74a3b';
        return false;
    } else {
        confirmField.style.borderColor = password ? '#1cc88a' : '#e1e5e9';
        return true;
    }
}

    async function handleRegistration(e) {
    e.preventDefault();
    
    // Get form values
    const fullName = document.getElementById('fullName').value.trim();
    const phoneNumber = document.getElementById('phoneNumber').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    const address = document.getElementById('address').value.trim();
    
    console.log('üìù Registration attempt:', {
        name: fullName.substring(0, 3) + '...',
        phone: phoneNumber,
        email: email || 'none',
        password_length: password.length
    });
    
    // Validation
    if (!fullName) {
        showError('Full name is required');
        return;
    }
    
    if (!phoneNumber || !/^[0-9]{10,11}$/.test(phoneNumber)) {
        showError('Valid phone number is required (10-11 digits)');
        return;
    }
    
    if (password.length < 6) {
        showError('Password must be at least 6 characters');
        return;
    }
    
    if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
    }
    
    if (!document.getElementById('acceptTerms').checked) {
        showError('You must accept the terms and conditions');
        return;
    }
    
    // Show loading
    const registerBtn = document.getElementById('registerButton');
    const registerText = document.getElementById('registerText');
    const originalText = registerText.innerHTML;
    registerText.innerHTML = '<span class="loading-dots"><span></span><span></span><span></span></span>';
    registerBtn.disabled = true;
    
    // Hide any previous messages
    document.getElementById('errorMessage').style.display = 'none';
    document.getElementById('successMessage').style.display = 'none';
    
    try {
        // Prepare registration data
        const registrationData = {
            full_name: fullName,
            phone: phoneNumber,
            password: password,
            email: email || '',
            address: address || ''
        };
        
        console.log('üì§ Sending to /api/register-guardian...');
        
        // Send registration request
        const response = await fetch('/api/register-guardian', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(registrationData)
        });
        
        console.log('üì• Response status:', response.status);
        
        const result = await response.json();
        console.log('üì• Response data:', result);
        
        if (result.success) {
            console.log('‚úÖ Registration SUCCESS!');
            console.log('   Guardian ID:', result.guardian_id);
            console.log('   Has session token:', !!result.session_token);
            
            if (result.session_token) {
                // AUTO-LOGIN SUCCESSFUL
                console.log('üéâ Auto-login enabled! Token:', result.session_token.substring(0, 20) + '...');
                
                // Store authentication data
                localStorage.setItem('authToken', result.session_token);
                localStorage.setItem('guardianId', result.guardian_id);
                localStorage.setItem('userPhone', result.phone);
                localStorage.setItem('userName', result.full_name);
                localStorage.setItem('userType', 'guardian');
                
                showSuccess('Registration successful! Redirecting to dashboard...');
                
                // Short delay before redirect
                setTimeout(() => {
                    console.log('üöÄ Redirecting to dashboard...');
                    const dashboardUrl = `/guardian-dashboard?guardian_id=${result.guardian_id}&token=${result.session_token}`;
                    console.log('üìç URL:', dashboardUrl);
                    window.location.href = dashboardUrl;
                }, 1500);
                
            } else {
                // Registration successful but no auto-login
                console.log('‚ö†Ô∏è Registration OK, but no auto-login. Manual login required.');
                showSuccess('Registration successful! Please login with your credentials.');
                
                // Store phone for auto-fill
                localStorage.setItem('lastRegisteredPhone', phoneNumber);
                
                // Redirect to login page
                setTimeout(() => {
                    window.location.href = '/?registered=true';
                }, 2000);
            }
            
        } else {
            // Registration failed
            console.error('‚ùå Registration FAILED:', result.error);
            
            let errorMsg = result.error || 'Registration failed';
            
            // Handle specific error cases
            if (errorMsg.includes('already registered')) {
                errorMsg = 'This phone number is already registered. Please login or use a different number.';
            } else if (errorMsg.includes('Invalid Philippine')) {
                errorMsg = 'Please enter a valid Philippine phone number (starts with 09).';
            }
            
            showError(errorMsg);
            
            // Restore button
            registerText.innerHTML = originalText;
            registerBtn.disabled = false;
        }
        
    } catch (error) {
        console.error('üö® Registration EXCEPTION:', error);
        
        let errorMessage = 'Registration failed. ';
        
        if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
            errorMessage += 'Please check your internet connection.';
        } else if (error.message.includes('JSON')) {
            errorMessage += 'Server error. Please try again.';
        } else {
            errorMessage += error.message;
        }
        
        showError(errorMessage);
        
        // Restore button
        registerText.innerHTML = originalText;
        registerBtn.disabled = false;
    }
}
    
    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        
        errorText.textContent = message;
        errorDiv.style.display = 'block';
        
        // Hide success message if showing
        document.getElementById('successMessage').style.display = 'none';
        
        // Scroll to error
        errorDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
    }
    
    function showSuccess(message) {
        const successDiv = document.getElementById('successMessage');
        const successText = document.getElementById('successText');
        
        successText.textContent = message;
        successDiv.style.display = 'block';
        
        // Hide error message if showing
        document.getElementById('errorMessage').style.display = 'none';
    }
