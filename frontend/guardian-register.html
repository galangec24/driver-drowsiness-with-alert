<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Guardian Registration - Driver Alert</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4e73df">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Driver Alert">
    <link rel="apple-touch-icon" href="/icon-192.png">
    
    <style>
        :root {
            --primary-color: #1a237e;
            --primary-light: #534bae;
            --secondary-color: #757575;
            --success-color: #1cc88a;
            --danger-color: #e74a3b;
            --gradient-start: #667eea;
            --gradient-end: #764ba2;
        }
        
        body {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        .register-container {
            max-width: 400px;
            width: 100%;
        }
        
        .register-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .app-logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 40px;
            box-shadow: 0 8px 20px rgba(26, 35, 126, 0.3);
        }
        
        .app-title {
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .app-subtitle {
            color: var(--secondary-color);
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .form-control {
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e1e5e9;
            margin-bottom: 15px;
            transition: all 0.3s;
            font-size: 16px;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
        }
        
        .btn-register {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .btn-register:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(26, 35, 126, 0.3);
        }
        
        .btn-register:disabled {
            opacity: 0.7;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        .error-message {
            color: var(--danger-color);
            font-size: 14px;
            margin-top: 10px;
            display: none;
            padding: 10px;
            background: rgba(231, 74, 59, 0.1);
            border-radius: 8px;
            border-left: 4px solid var(--danger-color);
        }
        
        .success-message {
            color: var(--success-color);
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(28, 200, 138, 0.1);
            border-radius: 8px;
            border-left: 4px solid var(--success-color);
        }
        
        .login-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link:hover {
            text-decoration: underline;
        }
        
        .password-strength {
            height: 5px;
            background: #e1e5e9;
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        .strength-bar {
            height: 100%;
            width: 0%;
            transition: width 0.3s;
        }
        
        .terms-check {
            text-align: left;
            margin: 15px 0;
        }
        
        .terms-check label {
            font-size: 14px;
        }
        
        .terms-link {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .terms-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .register-card {
                padding: 25px;
            }
            .app-logo {
                width: 80px;
                height: 80px;
                font-size: 32px;
            }
            .app-title {
                font-size: 24px;
            }
            .app-subtitle {
                font-size: 14px;
            }
        }
        
        /* Loading animation */
        .loading-dots {
            display: inline-block;
        }
        
        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
            margin: 0 2px;
            animation: loading 1.4s infinite ease-in-out both;
        }
        
        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }
        
        @keyframes loading {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        
        /* Debug buttons */
        .debug-btn {
            position: fixed;
            right: 10px;
            z-index: 9999;
            background: #6c757d;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            font-size: 11px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.3s;
        }
        
        .debug-btn:hover {
            opacity: 1;
        }
        
        .debug-btn.danger {
            background: #dc3545;
        }
        
        .debug-btn.success {
            background: #28a745;
        }
        
        .debug-btn.warning {
            background: #ffc107;
            color: #212529;
        }
        
        .debug-btn.info {
            background: #17a2b8;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <!-- App Logo -->
            <div class="app-logo">
                <i class="fas fa-user-shield"></i>
            </div>
            
            <h1 class="app-title">Guardian Registration</h1>
            <p class="app-subtitle">Create your account to monitor drivers</p>
            
            <!-- Registration Form -->
            <form id="guardianRegisterForm">
                <div class="mb-3">
                    <input type="text" 
                           class="form-control" 
                           id="fullName" 
                           placeholder="Full Name"
                           required>
                </div>
                
                <div class="mb-3">
                    <input type="tel" 
                           class="form-control" 
                           id="phoneNumber" 
                           placeholder="Phone Number"
                           required
                           pattern="[0-9]{10,11}"
                           maxlength="11"
                           inputmode="numeric">
                    <small class="text-muted" style="display: block; text-align: left; margin-top: 5px; font-size: 12px;">
                        10-11 digit phone number (used for login)
                    </small>
                </div>
                
                <div class="mb-3">
                    <input type="email" 
                           class="form-control" 
                           id="email" 
                           placeholder="Email Address (Optional)">
                </div>
                
                <div class="mb-3">
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           placeholder="Password"
                           required
                           minlength="6">
                    <div class="password-strength">
                        <div class="strength-bar" id="passwordStrength"></div>
                    </div>
                    <small class="text-muted" style="display: block; text-align: left; margin-top: 5px; font-size: 12px;">
                        Minimum 6 characters
                    </small>
                </div>
                
                <div class="mb-3">
                    <input type="password" 
                           class="form-control" 
                           id="confirmPassword" 
                           placeholder="Confirm Password"
                           required>
                </div>
                
                <div class="mb-3">
                    <input type="text" 
                           class="form-control" 
                           id="address" 
                           placeholder="Address (Optional)">

                    <label class="form-check-label" for="acceptTerms">
                        I agree to the <a href="#" class="terms-link" onclick="showTerms()">Terms of Service</a> and 
                        <a href="#" class="terms-link" onclick="showPrivacy()">Privacy Policy</a>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-register" id="registerButton">
                    <i class="fas fa-user-plus me-2"></i> <span id="registerText">Create Account</span>
                </button>
                
                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span id="errorText"></span>
                </div>

                    <span id="successText"></span>

            </form>
            
            <!-- Already have account -->
            <p class="mt-4 text-muted" style="font-size: 14px;">
                Already have an account? 
                <a href="/" class="login-link">Login here</a>
            </p>
            
            <!-- Demo Note -->
            <div class="alert alert-info mt-4" style="font-size: 12px; padding: 10px;">
                <i class="fas fa-info-circle me-1"></i>
                <strong>Demo Note:</strong> After registration, you can login and register drivers to monitor.
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
    // ==================== INITIALIZATION ====================
    
    // Service Worker Registration
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
            navigator.serviceWorker.register('/service-worker.js')
                .then(function(registration) {
                    console.log('âœ… Service Worker registered with scope:', registration.scope);
                })
                .catch(function(error) {
                    console.log('âš ï¸ Service Worker registration failed:', error);
                });
        });
    }
    
    document.addEventListener('DOMContentLoaded', function() {
        console.log('âœ… Registration page loaded');
        
        // Setup form submission
        const form = document.getElementById('guardianRegisterForm');
        form.addEventListener('submit', handleRegistration);
        
        // Password strength indicator
        document.getElementById('password').addEventListener('input', checkPasswordStrength);
        
        // Confirm password validation
        document.getElementById('confirmPassword').addEventListener('input', validatePasswordMatch);
        
        // Auto-focus on name field
        document.getElementById('fullName').focus();
        
        // Check URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('phone')) {
            document.getElementById('phoneNumber').value = urlParams.get('phone');
        }
        
        // Add debug buttons
        addDebugButtons();
        
        // Clear any old session data
        clearStaleSessionData();
    });
    
    // ==================== REGISTRATION HANDLER ====================
    
    async function handleRegistration(e) {
        e.preventDefault();
        
        // Get form values
        const fullName = document.getElementById('fullName').value.trim();
        const phoneNumber = document.getElementById('phoneNumber').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const address = document.getElementById('address').value.trim();
        
        console.log('ðŸ“ Registration attempt:', {
            name: fullName.substring(0, 10) + (fullName.length > 10 ? '...' : ''),
            phone: phoneNumber,
            email: email || 'none',
            password_length: password.length
        });
        
        // Validation
        if (!fullName) {
            showError('Full name is required');
            return;
        }
        
        if (!phoneNumber || !/^[0-9]{10,11}$/.test(phoneNumber)) {
            showError('Valid phone number is required (10-11 digits)');
            return;
        }
        
        if (password.length < 6) {
            showError('Password must be at least 6 characters');
            return;
        }
        
        if (password !== confirmPassword) {
            showError('Passwords do not match');
            return;
        }
        
        if (!document.getElementById('acceptTerms').checked) {
            showError('You must accept the terms and conditions');
            return;
        }
        
        // Show loading
        const registerBtn = document.getElementById('registerButton');
        const registerText = document.getElementById('registerText');
        const originalText = registerText.innerHTML;
        registerText.innerHTML = '<span class="loading-dots"><span></span><span></span><span></span></span>';
        registerBtn.disabled = true;
        
        // Hide any previous messages
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('successMessage').style.display = 'none';
        
        try {
            // STEP 1: REGISTER THE USER
            console.log('ðŸ“¤ STEP 1: Registering user...');
            const registrationData = {
                full_name: fullName,
                phone: phoneNumber,
                password: password,
                email: email || '',
                address: address || ''
            };
            
            const regResponse = await fetch('/api/register-guardian', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(registrationData)
            });
            
            console.log('ðŸ“¥ Registration response status:', regResponse.status);
            
            const regResult = await regResponse.json();
            console.log('ðŸ“¥ Registration response:', regResult);
            
            if (!regResult.success) {
                throw new Error(regResult.error || 'Registration failed');
            }
            
            console.log('âœ… Registration successful!');
            console.log('   Guardian ID:', regResult.guardian_id);
            console.log('   Has session token:', !!regResult.session_token);
            
            // Give database a moment
            await new Promise(resolve => setTimeout(resolve, 300));
            
            // STEP 2: ATTEMPT LOGIN
            console.log('ðŸ” STEP 2: Attempting login...');
            
            const loginResponse = await fetch('/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    phone: phoneNumber,
                    password: password
                })
            });
            
            console.log('ðŸ“¥ Login response status:', loginResponse.status);
            
            const loginResult = await loginResponse.json();
            console.log('ðŸ“¥ Login response:', loginResult);
            
            if (loginResult.success) {
                console.log('âœ… Login successful!');
                
                // Store authentication data
                localStorage.setItem('authToken', loginResult.session_token);
                localStorage.setItem('guardianId', loginResult.guardian_id);
                localStorage.setItem('userPhone', loginResult.phone);
                localStorage.setItem('userName', loginResult.full_name);
                localStorage.setItem('userType', 'guardian');
                
                // Clear any old session flags
                sessionStorage.removeItem('justLoggedOut');
                sessionStorage.removeItem('sessionExpired');
                
                showSuccess('Registration successful! Redirecting to dashboard...');
                
                // Wait a moment then redirect
                setTimeout(() => {
                    console.log('ðŸš€ Redirecting to dashboard...');
                    // IMPORTANT: Use the exact format your backend expects
                    const dashboardUrl = `/guardian-dashboard?guardian_id=${loginResult.guardian_id}&token=${loginResult.session_token}`;
                    console.log('ðŸ“ URL:', dashboardUrl);
                    window.location.href = dashboardUrl;
                }, 1500);
                
            } else {
                console.error('âŒ Login failed:', loginResult.error);
                
                // Check if we got a session token from registration
                if (regResult.session_token) {
                    console.log('âš ï¸ Using session token from registration...');
                    
                    // Store authentication data
                    localStorage.setItem('authToken', regResult.session_token);
                    localStorage.setItem('guardianId', regResult.guardian_id);
                    localStorage.setItem('userPhone', regResult.phone);
                    localStorage.setItem('userName', regResult.full_name);
                    localStorage.setItem('userType', 'guardian');
                    
                    showSuccess('Registration successful! Redirecting to dashboard...');
                    
                    setTimeout(() => {
                        console.log('ðŸš€ Redirecting with registration token...');
                        const dashboardUrl = `/guardian-dashboard?guardian_id=${regResult.guardian_id}&token=${regResult.session_token}`;
                        console.log('ðŸ“ URL:', dashboardUrl);
                        window.location.href = dashboardUrl;
                    }, 1500);
                    
                } else {
                    // Both login and registration token failed
                    console.log('âš ï¸ Registration succeeded but login failed');
                    
                    // Store phone for auto-fill
                    sessionStorage.setItem('justRegistered', 'true');
                    sessionStorage.setItem('registeredPhone', phoneNumber);
                    
                    showSuccess('Registration successful! Please login with your credentials.');
                    
                    // Redirect to clean login page
                    setTimeout(() => {
                        console.log('ðŸ“ Redirecting to login page...');
                        // Use a clean login URL without logout parameters
                        window.location.href = '/?justRegistered=true';
                    }, 2000);
                }
            }
            
        } catch (error) {
            console.error('ðŸš¨ Registration error:', error);
            
            let errorMessage = 'Registration failed. ';
            
            if (error.message.includes('Failed to fetch') || error.message.includes('NetworkError')) {
                errorMessage += 'Please check your internet connection.';
            } else if (error.message.includes('already registered')) {
                errorMessage += 'This phone number is already registered. Please login instead.';
            } else if (error.message.includes('Invalid Philippine')) {
                errorMessage += 'Please enter a valid Philippine phone number (09XXXXXXXXX).';
            } else {
                errorMessage += error.message;
            }
            
            showError(errorMessage);
            
            // Restore button
            registerText.innerHTML = originalText;
            registerBtn.disabled = false;
        }
    }
    
    // ==================== HELPER FUNCTIONS ====================
    
    function checkPasswordStrength() {
        const password = document.getElementById('password').value;
        const strengthBar = document.getElementById('passwordStrength');
        
        let strength = 0;
        
        // Length check
        if (password.length >= 6) strength += 25;
        if (password.length >= 8) strength += 25;
        
        // Complexity checks
        if (/[A-Z]/.test(password)) strength += 25;
        if (/[0-9]/.test(password)) strength += 25;
        
        // Update strength bar
        strengthBar.style.width = strength + '%';
        
        // Color coding
        if (strength < 50) {
            strengthBar.style.backgroundColor = '#e74a3b'; // Red
        } else if (strength < 75) {
            strengthBar.style.backgroundColor = '#f6c23e'; // Yellow
        } else {
            strengthBar.style.backgroundColor = '#1cc88a'; // Green
        }
    }
    
    function validatePasswordMatch() {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const confirmField = document.getElementById('confirmPassword');
        
        if (confirmPassword && password !== confirmPassword) {
            confirmField.style.borderColor = '#e74a3b';
            return false;
        } else {
            confirmField.style.borderColor = password ? '#1cc88a' : '#e1e5e9';
            return true;
        }
    }
    
    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        
        errorText.textContent = message;
        errorDiv.style.display = 'block';
        
        // Hide success message if showing
        document.getElementById('successMessage').style.display = 'none';
        
        // Scroll to error
        errorDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        
        // Auto-hide after 10 seconds
        setTimeout(() => {
            errorDiv.style.display = 'none';
        }, 10000);
    }
    
    function showSuccess(message) {
        const successDiv = document.getElementById('successMessage');
        const successText = document.getElementById('successText');
        
        successText.textContent = message;
        successDiv.style.display = 'block';
        
        // Hide error message if showing
        document.getElementById('errorMessage').style.display = 'none';
        
        // Scroll to success message
        successDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        
        // Auto-hide after 5 seconds (unless it's a redirect message)
        if (!message.includes('Redirecting')) {
            setTimeout(() => {
                successDiv.style.display = 'none';
            }, 5000);
        }
    }
    
    function showTerms() {
        alert('Terms of Service:\n\n1. You are responsible for the drivers you register.\n2. Keep your login credentials secure.\n3. Use the system only for legitimate monitoring purposes.\n4. Respect privacy and comply with applicable laws.');
    }
    
    function showPrivacy() {
        alert('Privacy Policy:\n\n1. We store your information securely.\n2. Your data is only used for driver monitoring alerts.\n3. We do not share your information with third parties.\n4. You can request data deletion at any time.');
    }
    
    function clearStaleSessionData() {
        // Clear session storage items that might cause issues
        sessionStorage.removeItem('justLoggedOut');
        sessionStorage.removeItem('sessionExpired');
        console.log('âœ… Cleared stale session data');
    }
    
    // ==================== DEBUG & TESTING FUNCTIONS ====================
    
    function addDebugButtons() {
        const buttons = [
            {
                text: 'ðŸ”§ Debug',
                top: '10px',
                className: 'debug-btn',
                onclick: runDebugTests
            },
            {
                text: 'ðŸ” Test Login',
                top: '50px',
                className: 'debug-btn info',
                onclick: testLoginManually
            },
            {
                text: 'ðŸ“ Test Data',
                top: '90px',
                className: 'debug-btn warning',
                onclick: fillTestData
            },
            {
                text: 'ðŸš€ Quick Test',
                top: '130px',
                className: 'debug-btn success',
                onclick: quickTest
            },
            {
                text: 'ðŸ§¹ Clear Data',
                top: '170px',
                className: 'debug-btn danger',

            }
        ];
        
        buttons.forEach(btn => {

            button.className = btn.className;
            button.style.top = btn.top;
            button.onclick = btn.onclick;
            document.body.appendChild(button);
        });
    }
    
    async function runDebugTests() {
        console.group('ðŸ§ª DEBUG TESTS');
        
        try {
            // Test 1: Check API health
            console.log('1ï¸âƒ£ Testing /api/health...');
            const healthResponse = await fetch('/api/health');
            const healthData = await healthResponse.json();
            console.log('   âœ… Health:', healthData.status);
            console.log('   âœ… Database:', healthData.database_status || 'unknown');
            
            // Test 2: Test bcrypt
            console.log('2ï¸âƒ£ Testing /api/test-bcrypt...');
            try {
                const bcryptResponse = await fetch('/api/test-bcrypt');
                const bcryptData = await bcryptResponse.json();
                console.log('   âœ… Bcrypt working:', bcryptData.success);
                console.log('   âœ… Hash format valid:', bcryptData.hash_format_valid);
            } catch (bcryptError) {
                console.log('   âŒ Bcrypt test failed:', bcryptError.message);

            // Test 3: Test endpoints
            console.log('3ï¸âƒ£ Testing endpoints...');
            const endpoints = ['/api/debug/db', '/api/test-connection'];
            
            for (const endpoint of endpoints) {
                try {
                    const response = await fetch(endpoint);
                    const data = await response.json();
                    console.log(`   ${endpoint}:`, data.success ? 'âœ… OK' : 'âŒ Failed');
                } catch (e) {
                    console.log(`   ${endpoint}: âŒ ${e.message}`);
                }
            }
            
        } catch (error) {
            console.error('âŒ Debug test failed:', error);
        }
        
        console.groupEnd();
        alert('ðŸ§ª Debug tests completed. Check console for details.');
    }
    
    async function quickTest() {
        console.group('ðŸš€ QUICK TEST');
        
        const testPhone = '09' + Math.floor(100000000 + Math.random() * 900000000);
        const testPassword = 'test123';
        const testData = {
            full_name: "Quick Test User",
            phone: testPhone,
            password: testPassword,
            email: "quicktest@example.com",
