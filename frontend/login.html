<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Driver Alert - Guardian Login</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#1a237e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Driver Alert">
    <link rel="apple-touch-icon" href="/icon-192.png">
    
    <style>
        :root {
            --primary-color: #1a237e;
            --primary-light: #534bae;
            --secondary-color: #757575;
            --success-color: #1cc88a;
            --danger-color: #e74a3b;
            --warning-color: #f6c23e;
            --gradient-start: #667eea;
            --gradient-end: #764ba2;
        }
        
        body {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .app-logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 40px;
            box-shadow: 0 8px 20px rgba(26, 35, 126, 0.3);
        }
        
        .app-title {
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .app-subtitle {
            color: var(--secondary-color);
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .form-control {
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e1e5e9;
            margin-bottom: 20px;
            transition: all 0.3s;
            font-size: 16px;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(26, 35, 126, 0.3);
        }
        
        .btn-login:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error-message {
            color: var(--danger-color);
            font-size: 14px;
            margin-top: 10px;
            display: none;
            padding: 10px;
            background: rgba(231, 74, 59, 0.1);
            border-radius: 8px;
            border-left: 4px solid var(--danger-color);
        }
        
        .success-message {
            color: var(--success-color);
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(28, 200, 138, 0.1);
            border-radius: 8px;
            border-left: 4px solid var(--success-color);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: var(--secondary-color);
        }
        
        .divider::before, .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e1e5e9;
        }
        
        .divider span {
            padding: 0 15px;
        }
        
        .guest-login {
            background: #f8f9fa;
            color: var(--secondary-color);
            border: 2px solid #e1e5e9;
        }
        
        .guest-login:hover {
            background: #e9ecef;
            border-color: #d1d5db;
        }
        
        .loading-dots {
            display: inline-block;
        }
        
        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
            margin: 0 2px;
            animation: loading 1.4s infinite ease-in-out both;
        }
        
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes loading {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 25px;
            }
            .app-logo {
                width: 80px;
                height: 80px;
                font-size: 32px;
            }
            .app-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<script>
if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
                console.log('Service Worker registered with scope:', registration.scope);
            })
            .catch(function(error) {
                console.log('Service Worker registration failed:', error);
            });
    });
}
</script>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- App Logo -->
            <div class="app-logo">
                <i class="fas fa-car"></i>
            </div>
            
            <h1 class="app-title">Driver Alert</h1>
            <p class="app-subtitle">Guardian Login Portal</p>
            
            <!-- Login Form -->
            <form id="loginForm">
                <div class="mb-3">
                    <input type="tel" 
                           class="form-control" 
                           id="phoneNumber" 
                           placeholder="Phone Number"
                           required
                           pattern="[0-9]{10,11}"
                           maxlength="11"
                           value="">
                </div>
                
                <div class="mb-3">
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           placeholder="Password"
                           required
                           minlength="4"
                           value="">
                </div>
                
                <button type="submit" class="btn btn-login" id="loginButton">
                    <i class="fas fa-sign-in-alt me-2"></i> <span id="loginText">Login</span>
                </button>
                
                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span id="errorText">Invalid credentials</span>
                </div>
                
                <div class="success-message" id="successMessage" style="display: none;">
                    <i class="fas fa-check-circle me-2"></i>
                    <span id="successText">Login successful! Redirecting...</span>
                </div>
            </form>
            
            <div class="divider">
                <span>OR</span>
            </div>
            
            <button class="btn btn-login guest-login" onclick="guestAccess()">
                <i class="fas fa-user-clock me-2"></i> Quick Access
            </button>
            
            <p class="mt-3 text-muted" style="font-size: 14px;">
                Register a new account? 
                <a href="/guardian-register" class="text-primary" style="text-decoration: none; font-weight: 600;">
                    <i class="fas fa-user-plus me-1"></i> Register
                </a>
            </p>
        </div>
    </div>
    
    <script>
    // Initialize when DOM is loaded
    document.addEventListener('DOMContentLoaded', function() {
        console.log('ðŸš€ Login page loading...');
        
        // Clear any existing session if coming from logout
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('logged_out')) {
            console.log('ðŸ”’ Clearing previous session data');
            localStorage.clear();
        }
        
        // Set up form
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        
        console.log('âœ… Login page ready');
    });
    
    // ==================== LOGIN FUNCTION ====================
    async function handleLogin(e) {
        e.preventDefault();
        
        const phone = document.getElementById('phoneNumber').value.trim();
        const password = document.getElementById('password').value;
        
        // Hide previous messages
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('successMessage').style.display = 'none';
        
        // Validation
        if (!phone || !password) {
            showError('Please fill all fields');
            return;
        }
        
        const phoneRegex = /^[0-9]{10,11}$/;
        if (!phoneRegex.test(phone)) {
            showError('Please enter a valid 10-11 digit phone number');
            return;
        }
        
        // Show loading
        const loginBtn = document.getElementById('loginButton');
        const loginText = document.getElementById('loginText');
        const originalText = loginText.innerHTML;
        loginText.innerHTML = '<span class="loading-dots"><span></span><span></span><span></span></span>';
        loginBtn.disabled = true;
        
        try {
            console.log('ðŸ” Attempting login with phone:', phone);
            
            // Use the login API endpoint
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    phone: phone,
                    password: password
                })
            });
            
            console.log('ðŸ“¡ Login response status:', response.status);
            
            const data = await response.json();
            console.log('ðŸ“¡ Login response data:', data);
            
            if (data.success) {
                // Store ALL guardian session data
                localStorage.setItem('guardianId', data.guardian_id);
                localStorage.setItem('guardianName', data.full_name);
                localStorage.setItem('guardianPhone', phone);
                localStorage.setItem('guardianToken', data.session_token); // CRITICAL: Save the token!
                
                console.log('âœ… Login successful!');
                console.log('ðŸ“ Saved to localStorage:', {
                    guardianId: data.guardian_id,
                    guardianName: data.full_name,
                    guardianToken: data.session_token.substring(0, 20) + '...'
                });
                
                showSuccess('âœ… Login successful! Redirecting...');
                
                // Redirect to dashboard WITH authentication parameters
                setTimeout(() => {
                    console.log('ðŸ”„ Redirecting to dashboard...');
                    window.location.href = `/guardian-dashboard?guardian_id=${data.guardian_id}&token=${data.session_token}`;
                }, 1000);
                
            } else {
                console.log('âŒ Login failed:', data.error);
                showError(data.error || 'Invalid phone or password');
            }
            
        } catch (error) {
            console.error('âŒ Login error:', error);
            showError('Connection error. Please check if server is running');
        } finally {
            loginText.innerHTML = originalText;
            loginBtn.disabled = false;
        }
    }
    
    function guestAccess() {
        showError('Please register and login to use the system');
    }
    
    // ==================== UTILITY FUNCTIONS ====================
    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        
        errorText.textContent = message;
        errorDiv.style.display = 'block';
        
        setTimeout(() => {
            errorDiv.style.display = 'none';
        }, 5000);
    }
    
    function showSuccess(message) {
        const successDiv = document.getElementById('successMessage');
        const successText = document.getElementById('successText');
        
        successText.textContent = message;
        successDiv.style.display = 'block';
        document.getElementById('errorMessage').style.display = 'none';
    }
    </script>
</body>
</html>
