<!-- frontend/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Driver Alert System</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- PWA Configuration -->
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4e73df">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Driver Alert">
    <link rel="apple-touch-icon" href="/icon-192.png">
    
    <style>
        :root {
            --primary-color: #1a237e;
            --primary-light: #534bae;
            --secondary-color: #757575;
            --success-color: #1cc88a;
            --danger-color: #e74a3b;
            --gradient-start: #667eea;
            --gradient-end: #764ba2;
        }
        
        body {
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .app-logo {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 40px;
            box-shadow: 0 8px 20px rgba(26, 35, 126, 0.3);
        }
        
        .app-title {
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .app-subtitle {
            color: var(--secondary-color);
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .form-control {
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #e1e5e9;
            margin-bottom: 15px;
            transition: all 0.3s;
            font-size: 16px;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
        }
        
        /* Password input group styles */
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group .form-control {
            margin-bottom: 0;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }
        
        .input-group .btn-outline-secondary {
            border: 2px solid #e1e5e9;
            border-left: 0;
            background: white;
            color: var(--secondary-color);
            padding: 0 20px;
            font-size: 18px;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            transition: all 0.3s;
        }
        
        .input-group .btn-outline-secondary:hover {
            background: #f8f9fa;
            color: var(--primary-color);
            border-color: #e1e5e9;
        }
        
        .input-group .btn-outline-secondary:focus {
            box-shadow: none;
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-light) 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(26, 35, 126, 0.3);
        }
        
        .btn-login:disabled {
            opacity: 0.7;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        .error-message {
            color: var(--danger-color);
            font-size: 14px;
            margin-top: 10px;
            display: none;
            padding: 10px;
            background: rgba(231, 74, 59, 0.1);
            border-radius: 8px;
            border-left: 4px solid var(--danger-color);
        }
        
        .success-message {
            color: var(--success-color);
            font-size: 14px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(28, 200, 138, 0.1);
            border-radius: 8px;
            border-left: 4px solid var(--success-color);
        }
        
        .register-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .register-link:hover {
            text-decoration: underline;
        }
        
        .demo-credentials {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: left;
            font-size: 13px;
            border-left: 4px solid var(--primary-color);
        }
        
        .demo-credentials h6 {
            color: var(--primary-color);
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .demo-credentials code {
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 25px;
            }
            .app-logo {
                width: 80px;
                height: 80px;
                font-size: 32px;
            }
            .app-title {
                font-size: 24px;
            }
            .app-subtitle {
                font-size: 14px;
            }
            .demo-credentials {
                font-size: 12px;
                padding: 12px;
            }
        }
        
        /* Loading animation */
        .loading-dots {
            display: inline-block;
        }
        
        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
            margin: 0 2px;
            animation: loading 1.4s infinite ease-in-out both;
        }
        
        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }
        
        @keyframes loading {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1.0); }
        }
        
        /* Forgot password link */
        .forgot-password {
            display: block;
            text-align: right;
            font-size: 14px;
            color: var(--secondary-color);
            text-decoration: none;
            margin-top: 5px;
            margin-bottom: 20px;
        }
        
        .forgot-password:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
        
        /* Debug panel (hidden by default) */
        .debug-panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 12px;
            border-left: 4px solid #ffc107;
            display: none;
        }
        
        .debug-panel h6 {
            color: #ffc107;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .debug-toggle {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: #ffc107;
            color: #333;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
            z-index: 1000;
        }
        
        /* Shake animation for errors */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- App Logo -->
            <div class="app-logo">
                <i class="fas fa-car-side"></i>
            </div>
            
            <h1 class="app-title">Driver Alert System</h1>
            <p class="app-subtitle">Guardian Login</p>
            
            <!-- Login Form -->
            <form id="loginForm">
                <div class="mb-3">
                    <input type="tel" 
                           class="form-control" 
                           id="phoneNumber" 
                           placeholder="Phone Number"
                           required
                           pattern="[0-9]{10,11}"
                           maxlength="11"
                           inputmode="numeric"
                           autocomplete="tel">
                    <small class="text-muted" style="display: block; text-align: left; margin-top: 5px; font-size: 12px;">
                        10-11 digit phone number (used during registration)
                    </small>
                </div>
                
                <div class="input-group">
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           placeholder="Password"
                           required
                           minlength="6"
                           autocomplete="current-password">
                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
                
                <a href="#" class="forgot-password" id="forgotPasswordLink">Forgot Password?</a>
                
                <button type="submit" class="btn btn-login" id="loginButton">
                    <i class="fas fa-sign-in-alt me-2"></i> <span id="loginText">Login</span>
                </button>
                
                <div class="error-message" id="errorMessage">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    <span id="errorText"></span>
                </div>
                
                <div class="success-message" id="successMessage" style="display: none;">
                    <i class="fas fa-check-circle me-2"></i>
                    <span id="successText"></span>
                </div>
            </form>
            
            <!-- Registration Link -->
            <p class="mt-4 text-muted" style="font-size: 14px;">
                Don't have an account? 
                <a href="/guardian-register" class="register-link">Register here</a>
            </p>
            
    
        </div>
    </div>
    
    <!-- Debug Toggle Button -->
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Debug functions
        function debugLog(message, data = null) {
            console.log(`üîç [LOGIN DEBUG] ${message}`, data || '');
        }
        
        function showDebugInfo(message) {
            const debugPanel = document.getElementById('debugPanel');
            const debugContent = document.getElementById('debugContent');
            debugContent.innerHTML = `<pre style="margin: 0; font-size: 11px;">${message}</pre>`;
            debugPanel.style.display = 'block';
        }
        
        function addDebugMessage(message) {
            const debugContent = document.getElementById('debugContent');
            const current = debugContent.innerHTML;
            debugContent.innerHTML = current + `<div style="margin: 5px 0; font-size: 11px;">${message}</div>`;
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('Login page loaded');
            
            // Parse URL parameters for auto-fill and messages
            const urlParams = new URLSearchParams(window.location.search);
            const registered = urlParams.get('registered');
            const phone = urlParams.get('phone');
            const sessionExpired = urlParams.get('session_expired');
            const loggedOut = urlParams.get('logged_out');
            
            debugLog('URL Parameters:', {
                registered, 
                phone, 
                sessionExpired, 
                loggedOut
            });
            
            // Auto-fill phone if provided in URL
            if (phone) {
                document.getElementById('phoneNumber').value = phone;
                debugLog(`Auto-filled phone from URL: ${phone}`);
            }
            
            // Show messages based on URL parameters
            if (registered === 'true' && phone) {
                showSuccess(`Registration successful! Your phone ${phone} has been registered. Please login.`);
                document.getElementById('password').focus();
            } else if (sessionExpired === 'true') {
                showError('Your session has expired. Please login again.');
            } else if (loggedOut === 'true') {
                showSuccess('You have been logged out successfully.');
            }
            
            // Check localStorage for saved phone from registration
            const savedPhone = localStorage.getItem('registeredPhone');
            if (savedPhone && !phone) {
                document.getElementById('phoneNumber').value = savedPhone;
                debugLog(`Auto-filled phone from localStorage: ${savedPhone}`);
                localStorage.removeItem('registeredPhone');
                showSuccess('Registration successful! Please login with your credentials.');
                document.getElementById('password').focus();
            }
            
            // Check for saved credentials
            const savedGuardianId = localStorage.getItem('guardian_id');
            const savedToken = localStorage.getItem('session_token');
            if (savedGuardianId && savedToken) {
                debugLog('Found saved credentials in localStorage');
                addDebugMessage(`Found saved session: guardian_id=${savedGuardianId}, token=${savedToken?.substring(0, 10)}...`);
            }
            
            // Setup form
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            // Password visibility toggle
            document.getElementById('togglePassword').addEventListener('click', togglePasswordVisibility);
            
            // Forgot password link
            document.getElementById('forgotPasswordLink').addEventListener('click', function(e) {
                e.preventDefault();
                showForgotPasswordMessage();
            });
                        
            // Auto-focus on phone field if empty
            if (!document.getElementById('phoneNumber').value) {
                document.getElementById('phoneNumber').focus();
            } else {
                document.getElementById('password').focus();
            }
            
            // Test API connection on page load
            setTimeout(() => {
                testApiConnection();
            }, 1000);
        });
        
        async function testApiConnection() {
            try {
                debugLog('Testing API connection...');
                const response = await fetch('/api/health');
                const data = await response.json();
                debugLog('API health check:', data);
                addDebugMessage(`API Status: ${response.status} - ${data.status || 'Unknown'}`);
            } catch (error) {
                debugLog('API connection test failed:', error);
                addDebugMessage(`‚ùå API Error: ${error.message}`);
            }
        }
        
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.getElementById('togglePassword');
            const icon = toggleButton.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
                toggleButton.setAttribute('aria-label', 'Hide password');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
                toggleButton.setAttribute('aria-label', 'Show password');
            }
        }
        
        function showForgotPasswordMessage() {
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            
            if (!phoneNumber) {
                showError('Please enter your phone number first, then click Forgot Password');
                document.getElementById('phoneNumber').focus();
                return;
            }
            
            showSuccess(`Password reset instructions will be sent to phone: ${phoneNumber}. Contact system administrator for assistance.`);
        }
        
        async function handleLogin(e) {
            e.preventDefault();
            
            // Get form values
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const password = document.getElementById('password').value;
            
            // Clear previous messages
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
            
            // Debug info
            addDebugMessage(`\n--- Login Attempt ---`);
            addDebugMessage(`Phone: ${phoneNumber}`);
            addDebugMessage(`Password length: ${password.length} characters`);
            
            // Validation
            if (!phoneNumber || !/^[0-9]{10,11}$/.test(phoneNumber)) {
                showError('Valid phone number is required (10-11 digits)');
                addDebugMessage(`‚ùå Validation failed: Invalid phone format`);
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                addDebugMessage(`‚ùå Validation failed: Password too short`);
                return;
            }
            
            // Show loading
            const loginBtn = document.getElementById('loginButton');
            const loginText = document.getElementById('loginText');
            const originalText = loginText.innerHTML;
            loginText.innerHTML = '<span class="loading-dots"><span></span><span></span><span></span></span>';
            loginBtn.disabled = true;
            
            try {
                addDebugMessage(`üì§ Sending login request to /api/login...`);
                
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: phoneNumber,
                        password: password
                    })
                });
                
                addDebugMessage(`üì• Received response: Status ${response.status}`);
                
                let result;
                try {
                    result = await response.json();
                    addDebugMessage(`Response data: ${JSON.stringify(result, null, 2)}`);
                } catch (parseError) {
                    addDebugMessage(`‚ùå Failed to parse JSON response: ${parseError.message}`);
                    throw new Error('Invalid server response');
                }
                
                if (result.success) {
                    addDebugMessage(`‚úÖ Login successful!`);
                    addDebugMessage(`Guardian ID: ${result.guardian_id}`);
                    addDebugMessage(`Session Token: ${result.session_token?.substring(0, 20)}...`);
                    
                    showSuccess('Login successful! Redirecting to dashboard...');
                    
                    // Store login info in localStorage
                    localStorage.setItem('guardian_id', result.guardian_id);
                    localStorage.setItem('guardian_name', result.full_name);
                    localStorage.setItem('guardian_phone', result.phone);
                    localStorage.setItem('session_token', result.session_token);
                    
                    // Construct dashboard URL - FIXED: guardian-dashboard.html (not guardian-dashboard)
                    const dashboardUrl = `/guardian-dashboard.html?guardian_id=${result.guardian_id}&token=${result.session_token}`;
                    addDebugMessage(`Redirect URL: ${dashboardUrl}`);
                    
                    // Redirect to dashboard after a brief delay
                    setTimeout(() => {
                        debugLog(`Redirecting to: ${dashboardUrl}`);
                        window.location.href = dashboardUrl;
                    }, 1500);
                    
                } else {
                    const errorMsg = result.error || 'Login failed without specific error';
                    addDebugMessage(`‚ùå Login failed: ${errorMsg}`);
                    
                    // Enhanced error messages
                    let userFriendlyError = errorMsg;
                    if (errorMsg.includes('Invalid phone or password')) {
                        userFriendlyError = 'Invalid phone number or password. Please check your credentials.';
                    } else if (errorMsg.includes('Account locked')) {
                        userFriendlyError = 'Account is temporarily locked. Please try again later.';
                    } else if (errorMsg.includes('Too many login attempts')) {
                        userFriendlyError = 'Too many login attempts. Please wait a minute and try again.';
                    }
                    
                    throw new Error(userFriendlyError);
                }
                
            } catch (error) {
                console.error('Login error:', error);
                addDebugMessage(`üö® Login error: ${error.message}`);
                showError('Login failed: ' + error.message);
                
                // Shake animation for error
                const loginCard = document.querySelector('.login-card');
                loginCard.style.animation = 'none';
                setTimeout(() => {
                    loginCard.style.animation = 'shake 0.5s ease';
                }, 10);
                
                // Remove shake animation after it completes
                setTimeout(() => {
                    loginCard.style.animation = '';
                }, 600);
                
            } finally {
                // Restore button
                loginText.innerHTML = originalText;
                loginBtn.disabled = false;
            }
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorText.textContent = message;
            errorDiv.style.display = 'block';
            
            // Hide success message if showing
            document.getElementById('successMessage').style.display = 'none';
            
            // Add to debug panel
            addDebugMessage(`‚ùå Error: ${message}`);
            
            // Scroll to error
            errorDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            
            successText.textContent = message;
            successDiv.style.display = 'block';
            
            // Hide error message if showing
            document.getElementById('errorMessage').style.display = 'none';
            
            // Add to debug panel
            addDebugMessage(`‚úÖ Success: ${message}`);
            
            // Scroll to success
            successDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        // Add a test login function for debugging
        window.testLogin = async function(testPhone, testPassword) {
            document.getElementById('phoneNumber').value = testPhone || '09123456789';
            document.getElementById('password').value = testPassword || 'test123';
            
            addDebugMessage(`\n--- Test Login ---`);
            addDebugMessage(`Using test credentials: ${testPhone || '09123456789'}`);
            
            // Trigger login
            document.getElementById('loginForm').dispatchEvent(new Event('submit'));
        };
    </script>
</body>
</html>
